<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input class="search-city" type="text" placeholder="Enter your city" />
        <button class="btn">Search</button>
      </form>
      <main>
        <div class="actual">
          <div class="first-column">
            <div class="temp">0</div>
            <div class="week-day"></div>
            <div class="time"></div>
            <div class="prec-wind">
              <div class="hum">
                <div>Humidity</div>
                <div class="hum-integer"></div>
              </div>
              <div class="wind">
                <div>Wind speed</div>
                <div><span class="wind-integer"></span> km/h</div>
              </div>
            </div>
          </div>
          <div class="city-coords">
            <div class="city"></div>
            <div class="map">Aici vine harta</div>
          </div>
        </div>
        <div class="forecast">
          <ul>
            <li>
              <div class="ti">time</div>
              <div class="te">temp</div>
              <div class="pr">prep</div>
            </li>
            <li>
              <div class="ti">time</div>
              <div class="te">temp</div>
              <div class="pr">prep</div>
            </li>
            <li>
              <div class="ti">time</div>
              <div class="te">temp</div>
              <div class="pr">prep</div>
            </li>
            <li>
              <div class="ti">time</div>
              <div class="te">temp</div>
              <div class="pr">prep</div>
            </li>
            <li>
              <div class="ti">time</div>
              <div class="te">temp</div>
              <div class="pr">prep</div>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
